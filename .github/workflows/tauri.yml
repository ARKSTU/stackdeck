name: Tauri Build and Run

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-tauri:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev
        
      - name: Install npm dependencies
        run: npm install
        
      - name: Build frontend
        run: npm run build
        continue-on-error: true
        
      - name: Build Tauri application
        run: npm run tauri build
        continue-on-error: false
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        
      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tauri-build-artifacts
          path: |
            src-tauri/target/release/bundle/
            dist/
          if-no-files-found: warn
          
      - name: Display build diagnostics
        if: failure()
        run: |
          echo "::group::Environment Information"
          echo "Node version: $(node --version)"
          echo "npm version: $(npm --version)"
          echo "Rust version: $(rustc --version)"
          echo "Cargo version: $(cargo --version)"
          echo "::endgroup::"
          
          echo "::group::Directory Structure"
          ls -la
          echo "::endgroup::"
          
          echo "::group::npm packages"
          npm list || true
          echo "::endgroup::"
          
          echo "::group::Build logs (if available)"
          if [ -f "src-tauri/target/release/build.log" ]; then
            cat src-tauri/target/release/build.log
          fi
          echo "::endgroup::"
